
server:
  port: 8765 
  

  
  
 # Eureka server details,All eureka client need to use below URL for register. 
eureka:
  client:
   serviceUrl:
    defaultZone: http://localhost:8761/eureka/ 
    healthcheck:
      enabled: true 
  instance:
     instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}} 
     hostname: localhost
    
    
zuul:
  ignoredServices: "*"
  prefix: /api
  routes:
    catalog-price-composite-service: /composite/**
    
    
hystrix:
  command:
    default:
      circuitBreaker:
        sleepWindowInMilliseconds: 30000
        requestVolumeThreshold: 20
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
   
   # https://github.com/spring-cloud/spring-cloud-netflix/issues/321 : for time out issues
