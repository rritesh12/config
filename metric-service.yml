
server:
  port: 8762 
  
  
 # Eureka server details,All eureka client need to use below URL for register. 
eureka:
 client:
   serviceUrl:
    defaultZone: http://localhost:8761/eureka/ 
 instance:
     instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}} 
     hostname: localhost 
   
   
turbine:
   clusterNameExpression: "'default'" # apps name
   appConfig: customer-order-composite-service, order-service # service id,can pass multiple id with comma seperated
   combineHostPort: true
  # http://localhost:8762/turbine.stream?cluster=CUSTOMER-ORDER-COMPOSITE-SERVICE   